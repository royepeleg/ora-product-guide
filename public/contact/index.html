    <div class="guide-page">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700;900&family=Assistant:wght@400;600;800&display=swap");

    :root {
      --accent: #c8ff2f;
      --dark: #080808;
      --card-bg: #141414;
      --text-main: #ffffff;
      --text-muted: #cccccc;
    }

    .guide-page {
      background: var(--dark);
      color: var(--text-main);
      font-family: 'Assistant', 'Inter', sans-serif;
      padding: 40px 15px;
      line-height: 1.4;
      max-width: 100%;
      border-radius: 40px;
      text-align: center;
      overflow-x: hidden; /* 注  爪  */
    }

    h1.guide-title {
      font-family: 'Archivo Black', sans-serif;
      font-size: clamp(2.5rem, 8vw, 4rem);
      color:var(--text-main)
      text-transform: uppercase;
      margin-bottom: 20px;
      line-height: 1;
    }

    .contact-container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* 驻  转专 注 转  */
    .contact-description p {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 600;
      margin-bottom: 20px;
      word-wrap: break-word;
    }

    .contact-card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: clamp(20px, 5vw, 40px);
      border: 1px solid #333;
      margin: 30px auto;
      display: block;
      width: 100%;
      max-width: 600px;
      text-align: left;
      box-sizing: border-box;
    }

    .contact-item {
      margin-bottom: 25px;
      /*  拽 转 */
      font-size: clamp(1.2rem, 3.5vw, 2.2rem);
      word-break: break-all; /* 注  专 爪转 住  */
    }

    .contact-item label {
      display: block;
      color: var(--accent);
      font-weight: 800;
      text-transform: uppercase;
      font-size: clamp(1.1rem, 3vw, 1.9rem);
      margin-bottom: 8px;
    }

    .contact-item a {
      color: var(--text-main);
      text-decoration: none;
      font-weight: 700;
    }

    /* 驻转专  驻专住 - 砖  */
    .form-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--accent);
      color: #000;
      padding: 15px 30px;
      border-radius: 999px;
      font-weight: 900;
      /*  驻 驻转专 砖转 */
      font-size: clamp(1.3rem, 4vw, 2.3rem);
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(200, 255, 47, 0.2);
      max-width: 100%;
      box-sizing: border-box;
    }

    .form-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(200, 255, 47, 0.4);
    }

    .or-divider {
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin: 30px 0;
      color: #444;
      font-weight: 800;
    }

    [dir="rtl"] .contact-card {
      text-align: right;
    }

    /* 转拽 住驻爪驻 住 拽  */
    @media (max-width: 480px) {
      .guide-page {
        padding: 30px 10px;
        border-radius: 20px;
      }
      .contact-item {
        margin-bottom: 15px;
      }
    }

  </style>
  <div class="contact-container">
    <h1 class="guide-title">Get in Touch</h1>
    <div class="contact-description">
      <p>For questions, technical support, or reservations, please reach out to us.</p>
      <p dir="rtl">砖转, 转 转 转 -  爪专 拽砖专 转.</p>
    </div>
