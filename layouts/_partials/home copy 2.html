<section class="container centered" style="margin: auto; padding: 0;">
{{ define "main" }}{{ end }}

<style>
  /* FONT (similar to example) */
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap");
  
  body {
    background: #e5e5e5;
  }
  .content {
    background: none !important;
    text-align: center;
    padding: 0px 0px 80px !important;
    margin-top: 0px !important;
    /* display: flex;
    flex-direction: column; */
}
.centered {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}
  /* HERO CARD */
  .hero {
    background: #000;
      border-bottom-left-radius: 36px;
      border-bottom-right-radius: 36px;
      padding: 80px 40px 140px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    /* TITLE */
    .hero-title {
      font-family: "Inter", sans-serif;
      font-size: 4.5rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: #fff;
      line-height: 1.05;
      margin-bottom: 30px;
    }
    
    .hero-title span {
      color: #c8ff2f;
    }
    
    /* IMAGE */
    .hero-image {
      max-width: 820px;
      width: 100%;
      margin: 0 auto;
      display: block;
      background-color: #000;
      transform: translateY(20px);
      filter: drop-shadow(0 40px 80px rgba(0, 0, 0, 0.9));
    }
    
    /* BELOW SECTION */
    .content_main {
      /* background: #fff; */
      text-align: center;
      padding: 100px 20px 80px;
      margin-top: -40px;

    }
    
    .content_main p {
      max-width: 720px;
      margin: 0 auto 30px;
      font-size: 3.2rem;
      color: #444;
      line-height: 1.6;
    }
    
    .content_main .hebrew {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      direction: rtl;
    }
    
    /* CTA */
    .cta {
      display: inline-block;
      padding: 14px 36px;
      border-radius: 999px;
      background: #c8ff2f;
      color: #000;
      font-weight: 700;
      text-decoration: none;
      transition: 0.25s ease;
    }
    
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(200, 255, 47, 0.4);
    }
    
    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.8rem;
      }
      
      .content_main {
        padding-top: 80px;
      }
    }
    </style>


<section class="hero">
  <div
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 40px;
      padding-bottom: 5px;
      max-width: 900px;
      margin: auto;
    ">
  <h1 class="hero-title">
    A NEW ERA<br />
    <span>OF LIGHTING</span>
    </h1>

    <img src="/images/noback3.png" alt="ORA LM500" class="hero-image" />
  </section>


  <section class="content_main">
    <p>
      LM500 – Remote operation – No need to charge
      <span class="hebrew"> הפעלה משלט הרחפן · ללא צורך בטעינה · עוצמת תאורה LM500 </span>
    </p>

    <a href="/user-guide-en/" class="cta"> Go to User Guide </a>

    <p style="margin-top: 40px; color: #888">
      Complete operating, installation, and technical documentation<br />
      <strong>Created by ORA PRO</strong>
    </p>
  </section>
</section>
</div>
</section>
